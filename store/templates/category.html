
{% extends 'base.html' %}
{% load static%}
{% block content %}
    <h1>Categories</h1>
    
    <div class="table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Details</th>
                    <th>Image</th>
                </tr>
            </thead>
            <tbody>
                {% for category in categories %}
                <tr>
                    <td>{{ category.idc }}</td>
                    <td>{{ category.namec }}</td>
                    <td>
                       
                       
                     <a href="/category/{{category.idc}}">show details</a> 
                    <td>
                        
                        <img src="{% static 'images/'|add:category.path %}" alt="{{ category.namec }}" width="100">
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

{% endblock %}
